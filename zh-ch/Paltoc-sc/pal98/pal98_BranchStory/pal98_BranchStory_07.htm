<h2 id="zx1" style="color: #0148c2;">黑苗奸细</h2>
<p>大理</p>
<br />
<p>路人：·········</p>
<p>阿奴：咦？你看到我怎么没打招呼呢？</p>
<p>路人：我为什么要跟你打招呼？</p>
<p>阿奴：你是谁？我怎么从没见过你。</p>
<p>路人：你这小丫头才是谁呐！为什么一定要见过我？</p>
<p>阿奴：我阿娘是白苗族的族长，全白苗族的人谁不认得我？</p>
<p>路人：喔！对对对，你是族长的女儿嘛！我知道、我知道。</p>
<p>阿奴：不对，你不是白苗族的人，你是不是黑苗族派来的间谍！</p>
<p>路人：呸！臭丫头，被你给发现了留你不得！</p>
