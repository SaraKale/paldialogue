<h1>浪隱閣</h1>
<p>徐啟明：那我們就在這守著，你們小心些！</p>
<p>徐啟明：這些人也是死得冤枉……唉，邪教真是害人害己！</p>
<br />
<p>先去剿滅這裡的邪教。</p>
<p>這扇門看上去異常堅固，去四周看看有什麼辦法吧。</p>
<p>這個裝置很危險，還是離遠點為妙，不過好像可以用來引爆。</p>
<p>這機關設計精巧，還是請十方來看看吧。</p>
<p>看來這暗道是條捷徑。</p>
