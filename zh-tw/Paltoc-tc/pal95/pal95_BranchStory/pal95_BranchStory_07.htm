<h2 id="zx1" style="color: #0148c2;">黑苗奸細</h2>
<p>大理</p>
<br />
<p>路人：‧‧‧‧‧‧‧‧‧</p>
<p>阿奴：咦？你看到我怎麼沒打招呼呢？</p>
<p>路人：我為什麼要跟你打招呼？</p>
<p>阿奴：你是誰？我怎麼從沒見過你。</p>
<p>路人：妳這小丫頭才是誰吶！為什麼一定要見過我？</p>
<p>阿奴：我阿孃是白苗族的族長，全白苗族的人誰不認得我？</p>
<p>路人：喔！對對對，妳是族長的女兒嘛！我知道、我知道。</p>
<p>阿奴：不對，你不是白苗族的人，你是不是黑苗族派來的間諜！</p>
<p>路人：呸！臭丫頭，被妳給發現了留妳不得！</p>
