<h1>仙靈島</h1>
<p>一股力量將李逍遙擋了回來</p>
<p>李逍遙：？？？</p>
<br />
<p>哇．．好清澈的泉水</p>
<p>李逍遙飲下一口靈池中的泉水只覺得疲癆一掃而空精神飽滿</p>
<p>觀音像上刻著一行字：苦海無涯回頭是岸</p>
<p>墓碑上題字：恩師靈月之墓</p>
<br />
<p>（宮女）您是少宮主的朋友嗎？</p>
<p>（宮女）平常人是不容易進到水月宮來。</p>
<p>（宮女）善哉．．善哉．．水月宮乃清修之地，不歡迎外人，施主取藥後就請馬上離開。</p>
<p>（宮女）好久沒見到少宮主這麼開心了，少宮主自幼就在水月宮裡長大，從來都沒有一個玩伴，也怪可憐的．．</p>
<p>（宮女）唉．．少宮主真是的，怎麼可以讓陌生人進來呢。</p>
<p>（宮女）唉唉．．天意．．水月宮近日必有凶劫．．</p>
