<h1>隱龍窟</h1>
<p>張老頭：哇．．不要抓我呀！老漢家裡就只有這些破木柴，可沒啥值錢的東西給你們了．．</p>
<p>李逍遙：老伯～您別誤會！我們不是壞人。</p>
<p>張老頭：你．．你們．．不是妖怪啊？</p>
<p>張老頭：我的孫女被蛇妖擄走了，至今生死不明，我好擔心吶！</p>
<p>李逍遙：您孫女叫什麼名字？我們正要去找那隻蛇妖，說不定可以把她救出來！</p>
<p>張老頭：真的啊．．那太好了！我孫女叫曉慧，那蛇妖的窩就在西邊山腳下一處洞窟內，可是那洞內崎嶇百折，又有許多毒蛇出沒，進去很危險的。</p>
<p>張老頭：你們千萬要小心啊，之前已經有許多人在那洞窟中喪命了！</p>
