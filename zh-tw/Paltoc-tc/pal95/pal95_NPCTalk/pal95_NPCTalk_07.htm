<h1>蛤蟆山</h1>
<p>旅人：一聽說有這有妖怪吃人，我僱的車伕腳役就全跑光了．．真是一群沒膽的傢伙！</p>
<p>旅人：唉唉唉～本公子一路遊山玩水泡女人，怎料偏偏給困在這窮山惡水之處，前進也不是、回頭心又不甘哪！</p>
<p>獵人：這山裡頭的野豬啦、野鹿啦，突然全都無影無蹤，反倒是滿山遍野冒出成群的癩蛤蟆爬來爬去，真是古怪！</p>
<p>獵人：傳說～如果獵得成了精的蛤蟆，剖開它的肚皮，可以找到一顆<span class="text-yellow">五毒珠</span>，而這種寶珠可以避百毒，是無價之寶呢！</p>
