<h1>蛤蟆山</h1>
<p>旅人：一听说这里有妖怪吃人，我雇的车夫脚役就全跑光了．．真是一群没胆的家伙！</p>
<p>旅人：唉唉唉～本公子一路游山玩水泡女人，怎料偏偏给困在这穷山恶水之处，前进也不是、回头心又不甘哪！</p>
<p>猎人：这山里头的野猪啦、野鹿啦，突然全都无影无踪，反倒是满山遍野冒出成群的癞蛤蟆爬来爬去，真是古怪！</p>
<p>猎人：传说～如果获得成了精的蛤蟆，剖开它的肚皮，可以找到一颗五毒珠，而这种宝珠可以避百毒，是无价之宝呢！</p>
<br />
<p>前方栈道已塌</p>
<p>剖开蛤蟆肚，得五毒珠</p>
<p>蛤蟆精已死</p>
