<h1>第十章 彼境终焉</h1>
<p>【彼境之端】身临彼境，恍若隔世</p>
<br />
<p>黛砚：唔……好痛……</p>
<p>元黎：咦？看来你伤得不轻呢……</p>
<p>黛砚：你是？</p>
<p>元黎：我叫元黎，是幻璃镜的掌事人。</p>
<p>元黎：来，我带你去安隅城。</p>
<p>元黎：要在幻璃镜中生存，有许多事物要特别注意呢……我就在路上讲给你听吧，嘻嘻……</p>
